<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaboK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="btn-primary">
    <h1 class="text-center p-3 Fabook"><strong>FabooK</strong></h1>
    <div class="bg-light text-dark row rounded border border-dark mx-5 mb-5 px-3 pb-3">
        <form class="row g-3" method="POST" name="Inscripción">
            <legend class="text-center mt-1">Inscripción</legend>
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" name="Nombre">
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" name="Apellido">
            </div>
            <div class="col-6">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="Fecha">
            </div>
            <div class="col-6">
                <label class="form-label">Sexo</label>
                <select class="form-select">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email@fabook.com" name="Email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="*******" name="Contrasena">
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="gridCheck">
                    Acepto los terminos y condiciones
                  </label>
                </div>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto mt-4">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
